<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    
     <form>
            <fieldset>
                <legend>IIT JEE REGISTRATION FORM</legend>

         <label for="fname">Full Name:</label>
        <input type="text" id="fname" >
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" >
        <br>
        <br>
        <label for="contacts">Phone:</label>
        <input type="tel" id="contacts">
        <br>
        <br>
         <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>
        <br>
        <label>Date of Birth:</label>
        <input type="date" id="date" name="DOB" min="2001-01-01" max="2005-01-01">
        <br>
        <br>
        <label for="Scname">School Name:</label>
        <input type="text" id="Scname" name="school">
        <br>
        <br>
        <label for="board">Board:</label>
        <select name="Board" id="board">
            <option value="" disabled selected>Select your Board</option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            </select>
        <br>
        <br>
        <label for="year">Year of Passing:</label>
        <input type="number" id="year" min="2020" max="2024">

        <br>
        <br>
        <label for="center">Exam Center:</label>
        <select name="center" id="center">
            <option value="" disabled selected>Select Exam Center</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Dehradun">Dehradun</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Chirawa">Chirawa</option>
        </select>
        
        <br>
        <br>
        <button>Register</button>
    
        </fieldset>
    
    </form>

</body>
</html>
