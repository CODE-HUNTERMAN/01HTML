<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employees Detail Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fname" placeholder="Enter your full name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Gmail" placeholder="Enter your email address">
            <br>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="contacts" placeholder="Enter your phone number">
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
            <br>
            <label for="job">Job Title:</label>
            <input type="text" id="job"  name="job" placeholder="Enter your job title">
            <br>
            <br>
            <label for="dep">Department:</label>
            <select name="Department" id="dep">
                <option value="" disabled selected>Select your Department</option>
                <option value="Engineer">Engineer</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
            </select>


            <br>
            <br>

            <button>Submit</button>
            </form>

























</body>
</html>
