<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
        <form>
            <label for="first">Name:</label>
            <input type="text" id="first" required name="fname" placeholder="Enter your name">
            <br>
            <br>
            <label for="second">Age:</label>
            <input type="number" id="second" placeholder="Enter your age">
            <br>
            <br>
            <button>Submit</button>

        </form>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Contact Us</h1>
    <form>

        <label for="fname">Full Name:</label>
        <input type="text" id="fname" placeholder="Enter your Name">
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" placeholder="abc@gmail.com">
        <br>
        <br>
        <label for="contacts">Phone Number:</label>
        <input type="tel" id="contacts">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="msg">Message:</label>
        <textarea name="msg"id=msg rows="5" cols="50"></textarea>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <input type="checkbox" id="term" name="gender">
        <label for="term">I agree to the term and condition</label>
        <br>
        <br>
        <button>Send</button>

    </form>


</body>
</html>
